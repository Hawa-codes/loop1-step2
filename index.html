<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Option</title>
</head>
<body>
    <div class="wrapper">
       <div class="step-indicator">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
     </div>
            <h2>PAYMENT METHOD</h2>
            <hr>
                <div class="payment-option"><img src="./img/visa.svg" alt="visa-logo"class="card-logo"><span class="disable">VISA</span></div>
                <hr>
                <div class="payment-option"><img src="./img/mastercard.svg" class="card-logo"  alt="mastercard-logo"><span class="active">MASTERCARD</span><img src="./img/check.svg" class="arrow" alt="check-logo"></div>
                <hr>
                <div class="payment-option"><img src="./img/maestro.svg" alt="maestro-logo" class="card-logo"><span class="disable">MAESTRO</span></div>
            <button type="submit" class="btn">NEXT STEP <span class="arrow-icon">&#8594;</span></button>
    </div>
</body>
</html>
